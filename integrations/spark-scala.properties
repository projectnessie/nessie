# Defines the Spark versions for the Nessie Spark SQL extensions,
# and the Scala versions for each of the Spark versions.
# The first Scala version for each Spark version is the one that will
# appear as a project in IntelliJ.

# Note: the order here defines the order on https://projectnessie.org/guides/sql/
sparkVersions=3.5,3.4

sparkVersion-3.4-scalaVersions=2.12,2.13
sparkVersion-3.5-scalaVersions=2.12,2.13
