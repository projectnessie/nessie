{% extends "main.html" %}


<!-- Render hero under tabs -->
{% block tabs %}
  {{ super() }}

  <!-- Additional styles for landing page -->
  <style>

    /* Application header should be static for the landing page */
    .md-header {
      position: initial;
    }

    /* Remove spacing, as we cannot hide it completely */
    .md-main__inner {
      margin: 0;
    }

    /* Hide main content for now */
    .md-content {
      display: none;
    }


    
    .tx-hero {
      color: var(--md-primary-bg-color);
      margin-top: 0px;
      margin-right: 0.8rem;
      margin-bottom: 0px;
      margin-left: 0.8rem;
    }
    
    .tx-container {
      padding-top: px2rem(20px);
      background:
        url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1123 258'><path d='M1124,2c0,0 0,256 0,256l-1125,0l0,-48c0,0 16,5 55,5c116,0 197,-92 325,-92c121,0 114,46 254,46c140,0 214,-167 572,-166Z' style='fill: hsla(0, 0%, 100%, 1)' /></svg>") no-repeat bottom,
        linear-gradient(
          to bottom,
          var(--md-primary-fg-color),
          hsla(280, 67%, 55%, 1) 99%,
          var(--md-default-bg-color) 99%
        );
    }    
    .tx-hero h1 {
      font-weight: 700;
    }
    
    @media screen and (min-width: 60em) {
      .tx-hero__content {
          max-width: 19rem;
          margin-top: 3.5rem;
          padding-bottom: 14vw;
      }

      .tx-hero .md-button {
        margin-top: .5rem;
        margin-right: .5rem;
        color: var(--md-primary-bg-color);
      }
      
      .tx-hero__image {
          order: 1;
          width: 38rem;
          transform: translateX(4rem);
      }
          
      .tx-hero {
          display: flex;
          align-items: stretch;
       }
    }
}
    /* Hide table of contents */
    @media screen and (min-width: 60em) {

          
      .md-sidebar--secondary {
        display: none;
      }
    }
    
    .md-typeset h1 {
      color: var(--md-primary-bg-color)
    }

    /* Hide navigation */
    @media screen and (min-width: 76.25em) {
      .md-sidebar--primary {
        display: none;
      }
    }
  </style>

  <!-- Hero for landing page -->
  <section class="tx-container">
    <div class="md-grid md-typeset">
      <div class="tx-hero">

        <!-- Hero image -->
        <div class="tx-hero__image">
          <img
            src="img/nessie.svg"
            alt=""
            width="845"
            height="648"
            draggable="false"
          >
        </div>

        <!-- Hero content -->
        <div class="tx-hero__content">
          <h1>Data Ops for Data Lakes</h1>
          {{ page.content }}
          <a
            href="{{ page.next_page.url | url }}"
            title="{{ page.next_page.title | striptags }}"
            class="md-button md-button--primary"
          >
            Learn More
          </a>
          <a
            href="try"
            title="{{ lang.t('source.link.title') }}"
            class="md-button"
          >
            Try Now
          </a>
        </div>
      </div>
    </div>
  </section>
{% endblock %}

<!-- Content -->
{% block content %}{% endblock %}

<!-- Application footer -->
{% block footer %}{% endblock %}
