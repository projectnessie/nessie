release:
  name: nessie
  namespace: nessie-ns

capabilities:
  apiVersions:
    - gateway.networking.k8s.io/v1/Gateway
    - gateway.networking.k8s.io/v1/HTTPRoute

templates:
  - gateway.yaml
  - httproute.yaml

tests:
  - it: should not render Gateway API resources by default
    asserts:
      - containsDocument:
          kind: Gateway
          apiVersion: gateway.networking.k8s.io/v1
          name: nessie
          namespace: nessie-ns
        not: true
      - containsDocument:
          kind: HTTPRoute
          apiVersion: gateway.networking.k8s.io/v1
          name: nessie-httproute
          namespace: nessie-ns
        not: true

  - it: should render default Gateway and HTTPRoute when enabled
    set:
      gatewayApi:
        enabled: true
        gateway:
          gatewayClassName: shared-gateway
    asserts:
      - containsDocument:
          kind: Gateway
          apiVersion: gateway.networking.k8s.io/v1
          name: nessie
          namespace: nessie-ns
      - equal:
          path: spec.listeners[0].allowedRoutes.namespaces.from
          value: Same
      - containsDocument:
          kind: HTTPRoute
          apiVersion: gateway.networking.k8s.io/v1
          name: nessie-httproute
          namespace: nessie-ns
      - equal:
          path: spec.rules[0].backendRefs[0].port
          value: 19120
      - equal:
          path: spec.rules[0].backendRefs[0].kind
          value: Service

  - it: should allow custom TLS listener and explicit parentRefs/backends
    values:
      - ci/gateway-api-values.yaml
    asserts:
      - equal:
          documentIndex: 0
          path: spec.listeners[0].tls.certificateRefs[0].name
          value: nessie-cert
      - equal:
          documentIndex: 1
          path: spec.parentRefs[0].name
          value: default
      - equal:
          documentIndex: 1
          path: spec.rules[0].backendRefs[0].namespace
          value: default
      - equal:
          documentIndex: 1
          path: spec.rules[0].backendRefs[0].port
          value: 8080
      - equal:
          documentIndex: 1
          path: spec.rules[0].backendRefs[0].weight
          value: 2
